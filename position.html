<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
    }
    p {
      width: 100%;
      height: 100px;
      border: 1px solid red;
    }
    p:nth-child(2) {
      position: relative;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>今天的发第三方sjf</p>
    <p>今天的发第三方sjf</p>
    <p>今天的发第三方sjf</p>
  </div>
</body>
</html>
