<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="clock">
      <span id="hour"></span>: <span id="min"></span>:
      <span id="sec"></span>
    </div>
    <script>
      function updateTime() {
        const date = new Date()
        let hours = date.getHours()
        hour.textContent = hours > 10 ? hours : '0' + hours

        let minutes = date.getMinutes()
        min.textContent = minutes > 10 ? minutes : '0' + minutes

        let seconds = date.getSeconds()
        sec.textContent = seconds > 10 ? seconds : '0' + seconds
      }

      updateTime()
      setInterval(updateTime, 1000)
    </script>
  </body>
</html>
